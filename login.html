<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form onsubmit="return validateForm()">
    <table>
        <tr>
            <td>Fullname</td>
            <td><input type="text" placeholder="Fullname" id="fullname" onblur="this.value = this.value.toUpperCase();"> </td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Username" id="username" onblur="this.value = this.value.toLowerCase();"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Email" id="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" placeholder="Password" id="password"></td>
        </tr>
        
        <tr>
            <td colspan="2"><button type="submit">Submit</button></td>
        </tr>
    </table>
    
    <script>
        function validateForm() {
            const fullname = document.getElementById("fullname").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (fullname === "" || username === "" || email === "" || password === "") {
                Swal.fire(  {
                                title: "All field is required",
                                text: "Please field the form !",
                                icon: "error"
                                });
                return false;
            }

            if(!email.includes("@") || !email.includes(".")) {
                Swal.fire({
                             icon: "error",
                             title: "Oops...",
                             text: "Something went wrong!",
                             footer: '<a href="#">Why do I have this issue?</a>'
                            });
                return false;
            }

        if (password.length <=8) {
            Swal.fire({
                             icon: "error",
                             title: "Oops...",
                             text: "Something went wrong!",
                             footer: '<a href="#">Why do I have this issue?</a>'
                            });
            return false;
        }
        alert("Success");
        return true;
        }
    </script>

</form>    
</body>
</html>
